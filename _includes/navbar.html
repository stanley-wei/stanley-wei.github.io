<nav id="myNavbar" class="navbar navbar-expand-md fixed-top"> 
  <button id="myNavbarToggler" class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span id="myNavbarTogglerIcon" class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-begin" id="navbarNavAltMarkup" style="margin:0px 30px;">
    <div class="navbar-nav">
      {% for item in site.data.navbar %}
        {% if item.subpages %}
            <a class="nav-link {% if item.url == page.url %}active{% endif %}" {% if item.url == page.url %}aria-current="page"{% endif %} href="{{item.url}}">
              {{item.title}}
            </a>
        {% else %}
            <a class="nav-link {% if item.url == page.url %}active{% endif %}" {% if item.url == page.url %}aria-current="page"{% endif %} href="{{item.url}}">
              {{item.title}}
            </a>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</nav>
